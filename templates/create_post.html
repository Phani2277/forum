{{define "title"}}New Post{{end}}
{{define "content"}}
<h1>Create Post</h1>
<form method="post" action="/post/create">
    <label>Title: <input type="text" name="title"></label><br>
    <label>Content:<br><textarea name="content" rows="5" cols="40"></textarea></label><br>
    <label>Categories (comma separated): <input type="text" name="categories"></label><br>
    <button type="submit">Create</button>
</form>
{{end}}
{{template "base" .}}
